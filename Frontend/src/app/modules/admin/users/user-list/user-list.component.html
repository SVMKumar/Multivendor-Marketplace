<!-- Navbar placeholder -->
<app-navbar></app-navbar>

<div class="container">
    <div class="main-container fade-in">
        <!-- Page Header -->
        <div class="page-header">
            <h2 class="page-title">
                <i class="bi bi-people-fill"></i>
                {{id | titlecase}} List
            </h2>
            <p class="page-subtitle">Manage and monitor vendor accounts efficiently</p>
        </div>

        <!-- Table Container -->
        <div class="table-container">
            <div class="table-responsive">
                <table class="table modern-table" *ngIf="users?.length > 0">
                    <thead>
                        <tr>
                            <th><i class="bi bi-person"></i>&nbsp;&nbsp;Name</th>
                            <th><i class="bi bi-envelope"></i>&nbsp;&nbsp;Email</th>
                            <th><i class="bi bi-geo-alt"></i>&nbsp;&nbsp;Address</th>
                            <th><i class="bi bi-shield-check"></i>&nbsp;&nbsp;Status</th>
                            <th><i class="bi bi-gear"></i>&nbsp;&nbsp;Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users; let i = index" 
                            class="fade-in" 
                            [style.animation-delay]="i * 0.05 + 's'">
                            <td>
                                <div class="user-name">{{user.name}}</div>
                            </td>
                            <td>
                                <div class="user-email">{{user.email}}</div>
                            </td>
                            <td>
                                <div class="user-address" [title]="user.address">{{user.address}}</div>
                            </td>
                            <td>
                                <span class="badge status-badge" 
                                      [ngClass]="{
                                          'status-active': user.status === 'Active',
                                          'status-suspended': user.status === 'Suspended', 
                                          'status-pending': user.status === 'Pending'
                                      }">
                                    <i class="bi" [ngClass]="{
                                        'bi-check-circle': user.status === 'Active',
                                        'bi-x-circle': user.status === 'Suspended',
                                        'bi-clock': user.status === 'Pending'
                                    }"></i>
                                    {{user.status}}
                                </span>
                            </td>
                            <td>
                                <div class="action-buttons">
                                    <button class="btn btn-modern btn-view" (click)="viewUser(user._id)">
                                        <i class="bi bi-eye me-1"></i>View
                                    </button>
                                    <button class="btn btn-modern btn-delete" (click)="deleteUser(user._id)">
                                        <i class="bi bi-trash me-1"></i>Delete
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- Empty State -->
                <div class="empty-state" *ngIf="!users || users.length === 0">
                    <i class="bi bi-inbox"></i>
                    <h4>No Vendors Found</h4>
                    <p>There are currently no vendors in the system.</p>
                </div>
            </div>
        </div>
    </div>
</div>
